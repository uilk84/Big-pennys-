<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Penny Scanner PRO v27.3</title>
<style>
body{font-family:Arial,sans-serif;background:#020617;color:white;text-align:center}
input,button{padding:10px;border-radius:8px;border:none;margin:5px}
button{background:#3b82f6;color:white;font-weight:bold}
.card{background:#0f172a;margin:10px;padding:12px;border-radius:12px;text-align:left}
.hot{border-left:5px solid #22c55e}
.warm{border-left:5px solid orange}
.watch{border-left:5px solid #38bdf8}
#leader{color:#22c55e;font-size:18px}
#progress{color:#60a5fa}
small{opacity:.7}
</style>
</head>
<body>

<h1>ðŸ“ˆ Penny Scanner PRO v27.3 (Catalyst)</h1>

<input id="finnhubKey" placeholder="Finnhub API Key"/>
<button onclick="saveKey()">Save Key</button><br>

<input id="minVol" type="number" value="10000"/>
<button onclick="scan()">Scan Now</button>
<button onclick="toggleAuto()">Auto Scan</button>

<p id="session"></p>
<p id="progress"></p>
<p id="leader"></p>

<h3>ðŸ“œ Signal History</h3>
<div id="history"></div>

<hr>
<div id="results"></div>

<audio id="alertSound">
<source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg">
</audio>

<script>
let FINNHUB_KEY = localStorage.getItem("FINNHUB_KEY") || "";
finnhubKey.value = FINNHUB_KEY;

let autoTimer=null;
let history=[];
let cooldown={};

const TIMEOUT=5000;
const MAX_SYMBOLS=40;

function saveKey(){
  FINNHUB_KEY=finnhubKey.value.trim();
  localStorage.setItem("FINNHUB_KEY",FINNHUB_KEY);
  alert("API key saved");
}

function toggleAuto(){
  if(autoTimer){
    clearInterval(autoTimer);
    autoTimer=null;
    alert("Auto Scan OFF");
  } else {
    autoTimer=setInterval(scan,60000);
    alert("Auto Scan ON (60s)");
  }
}

function getSession(){
  const d=new Date(new Date().toLocaleString("en-US",{timeZone:"America/New_York"}));
  const t=d.getHours()*60+d.getMinutes();
  if(t>=240&&t<570) return "PRE-MARKET";
  if(t>=570&&t<960) return "OPEN";
  if(t>=960&&t<1200) return "AFTER-HOURS";
  return "CLOSED";
}

function score(dp,vol,pmh,news){
  let s=0;
  if(dp>5)s+=30; else if(dp>2)s+=15;
  if(vol>100000)s+=20;
  if(pmh)s+=25;
  if(news)s+=25;
  return s;
}

function timeoutFetch(url){
  return Promise.race([
    fetch(url).then(r=>r.json()),
    new Promise((_,rej)=>setTimeout(()=>rej("timeout"),TIMEOUT))
  ]);
}

async function scan(){
  const session=getSession();
  sessionEl.innerText="Session: "+session;
  progress.innerText="Starting scan...";
  results.innerHTML="";
  leader.innerText="";

  if(!FINNHUB_KEY){
    alert("Enter Finnhub API key");
    return;
  }

  if(session==="CLOSED"){
    fetchNewsOnly();
    return;
  }

  let symbols=new Set();

  try{
    const news=await timeoutFetch(`https://finnhub.io/api/v1/news?category=general&token=${FINNHUB_KEY}`);
    news.slice(0,40).forEach(n=>{
      if(n.related){
        const sym=n.related.split(",")[0];
        symbols.add(sym);
      }
    });
  }catch(e){
    progress.innerText="News feed error";
    return;
  }

  const list=[...symbols].slice(0,MAX_SYMBOLS);
  let done=0, html="", best=null;

  for(const sym of list){
    try{
      progress.innerText=`Scanning ${done+1}/${list.length}...`;

      const d=await timeoutFetch(`https://finnhub.io/api/v1/quote?symbol=${sym}&token=${FINNHUB_KEY}`);
      done++;

      if(!d.c||d.c>10||d.v<minVol.value) continue;

      const pmh=d.dp>5;
      const q=score(d.dp,d.v,pmh,true);

      let status="WATCH";
      if(q>=70) status="HOT";
      else if(q>=50) status="WARM";

      if(status==="HOT"&&!cooldown[sym]){
        alertSound.play();
        cooldown[sym]=Date.now();
      }

      history.unshift(`${new Date().toLocaleTimeString()} ${sym} Score:${q}`);
      history=history.slice(0,20);

      if(!best||d.dp>best.dp) best={sym,dp:d.dp};

      html+=`
      <div class="card ${status.toLowerCase()}">
        <b>${sym} $${d.c.toFixed(2)}</b><br>
        Vol:${d.v} Change:${d.dp}%<br>
        PMH:${pmh} Score:${q} Status:${status}<br>
        <a href="https://www.tradingview.com/chart/?symbol=${sym}" target="_blank">ðŸ“Š Chart</a>
      </div>`;
    }catch(e){}
  }

  if(best) leader.innerText="ðŸ”¥ Leader: "+best.sym+" ("+best.dp.toFixed(2)+"%)";
  renderHistory();
  progress.innerText="Scan complete";
  results.innerHTML=html||"No penny stocks found";
}

function renderHistory(){
  historyEl.innerHTML=history.map(x=>`<div class="card watch">${x}</div>`).join("")||"No signals yet";
}

async function fetchNewsOnly(){
  try{
    const news=await timeoutFetch(`https://finnhub.io/api/v1/news?category=general&token=${FINNHUB_KEY}`);
    results.innerHTML=news.slice(0,10).map(n=>`
      <div class="card watch">
        <b>NEWS</b><br>${n.headline}<br>
        <small>${n.source}</small><br>
        <a href="${n.url}" target="_blank">ðŸ“° Article</a>
      </div>`).join("");
    progress.innerText="News loaded";
  }catch(e){
    results.innerHTML="News feed error";
  }
}

const sessionEl=document.getElementById("session");
const results=document.getElementById("results");
const historyEl=document.getElementById("history");
const leader=document.getElementById("leader");
const progress=document.getElementById("progress");
const alertSound=document.getElementById("alertSound");
</script>

</body>
</html>
