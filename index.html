<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Penny Scanner PRO v27</title>
<style>
body{font-family:Arial,sans-serif;background:#020617;color:white;text-align:center}
input,button{padding:10px;border-radius:8px;border:none;margin:5px}
button{background:#3b82f6;color:white;font-weight:bold}
.card{background:#0f172a;margin:10px;padding:12px;border-radius:12px;text-align:left}
.hot{border-left:5px solid #22c55e}
.warm{border-left:5px solid orange}
.watch{border-left:5px solid #38bdf8}
#leader{color:#22c55e;font-size:18px}
small{opacity:.7}
</style>
</head>
<body>

<h1>ğŸ“ˆ Penny Scanner PRO v27</h1>

<input id="finnhubKey" placeholder="Finnhub API Key"/>
<input id="fmpKey" placeholder="FMP API Key"/><br>
<input id="tgKey" placeholder="Telegram Webhook (optional)"/><br>
<button onclick="saveKeys()">Save Keys</button><br>

<input id="minVol" type="number" value="10000"/>
<button onclick="scan()">Scan Now</button>
<button onclick="toggleAuto()">Auto Scan</button>

<p id="session"></p>
<p id="leader"></p>

<h3>ğŸ† Leaderboard</h3>
<div id="leaderboard"></div>

<h3>ğŸ“œ Signal History</h3>
<div id="history"></div>

<hr>
<div id="results"></div>

<audio id="alertSound">
<source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg">
</audio>

<script>
let FINNHUB_KEY = localStorage.getItem("FINNHUB_KEY") || "";
let FMP_KEY = localStorage.getItem("FMP_KEY") || "";
let TG_KEY = localStorage.getItem("TG_KEY") || "";

document.getElementById("finnhubKey").value = FINNHUB_KEY;
document.getElementById("fmpKey").value = FMP_KEY;
document.getElementById("tgKey").value = TG_KEY;

let autoTimer=null;
let history=[];
let leaderboard={};
let cooldown={};

function saveKeys(){
  FINNHUB_KEY=finnhubKey.value.trim();
  FMP_KEY=fmpKey.value.trim();
  TG_KEY=tgKey.value.trim();
  localStorage.setItem("FINNHUB_KEY",FINNHUB_KEY);
  localStorage.setItem("FMP_KEY",FMP_KEY);
  localStorage.setItem("TG_KEY",TG_KEY);
  alert("Keys saved");
}

function toggleAuto(){
  if(autoTimer){clearInterval(autoTimer);autoTimer=null;alert("Auto OFF")}
  else{autoTimer=setInterval(scan,60000);alert("Auto ON")}
}

function getSession(){
  const d=new Date(new Date().toLocaleString("en-US",{timeZone:"America/New_York"}));
  const t=d.getHours()*60+d.getMinutes();
  if(t>=240&&t<570) return "PRE-MARKET";
  if(t>=570&&t<960) return "OPEN";
  if(t>=960&&t<1200) return "AFTER-HOURS";
  return "CLOSED";
}

function dailyReset(){
  const today=new Date().toLocaleDateString("en-US",{timeZone:"America/New_York"});
  if(localStorage.getItem("DAY")!==today){
    localStorage.setItem("DAY",today);
    history=[]; leaderboard={}; cooldown={};
  }
}

function qualityScore(dp,vol,pmh,news){
  let s=0;
  if(dp>5) s+=30; else if(dp>2) s+=15;
  if(vol>100000) s+=20;
  if(pmh) s+=25;
  if(news) s+=25;
  return s;
}

function sendTelegram(msg){
  if(!TG_KEY) return;
  fetch(TG_KEY,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({text:msg})});
}

async function scan(){
  dailyReset();
  const session=getSession();
  sessionEl.innerText="Session: "+session;
  results.innerHTML="Scanning...";
  leader.innerText="";

  if(!FINNHUB_KEY||!FMP_KEY){alert("Enter API keys");return;}

  if(session==="CLOSED"){fetchNewsOnly();return;}

  let symbols=new Set();

  const g=await fetch(`https://financialmodelingprep.com/api/v3/stock_market/gainers?apikey=${FMP_KEY}`);
  const a=await fetch(`https://financialmodelingprep.com/api/v3/stock_market/actives?apikey=${FMP_KEY}`);
  const gainers=await g.json();
  const actives=await a.json();
  gainers.slice(0,20).forEach(x=>symbols.add(x.symbol));
  actives.slice(0,20).forEach(x=>symbols.add(x.symbol));

  const n=await fetch(`https://finnhub.io/api/v1/news?category=general&token=${FINNHUB_KEY}`);
  const news=await n.json();
  news.slice(0,20).forEach(x=>{
    if(x.related) symbols.add(x.related.split(",")[0]);
  });

  let html="", best=null;

  for(const sym of symbols){
    if(cooldown[sym] && Date.now()-cooldown[sym]<600000) continue;

    try{
      const q=await fetch(`https://finnhub.io/api/v1/quote?symbol=${sym}&token=${FINNHUB_KEY}`);
      const d=await q.json();
      if(!d.c||d.c>10||d.v<minVol.value) continue;

      const pmh=d.dp>5;
      const score=qualityScore(d.dp,d.v,pmh,true);
      let status="WATCH";
      if(score>=70) status="HOT";
      else if(score>=50) status="WARM";

      if(status==="HOT"){
        alertSound.play();
        sendTelegram(`ğŸ”¥ HOT ${sym} ${d.dp.toFixed(2)}% Score:${score}`);
        cooldown[sym]=Date.now();
      }

      leaderboard[sym]=Math.max(leaderboard[sym]||0,score);
      history.unshift(`${new Date().toLocaleTimeString()} ${sym} ${score}`);
      history=history.slice(0,20);

      if(!best||d.dp>best.dp) best={sym,dp:d.dp};

      html+=`
      <div class="card ${status.toLowerCase()}">
        <b>${sym} $${d.c.toFixed(2)}</b><br>
        Vol:${d.v} Change:${d.dp}%<br>
        PMH:${pmh} Score:${score} Status:${status}<br>
        <a href="https://www.tradingview.com/chart/?symbol=${sym}" target="_blank">ğŸ“Š Chart</a>
      </div>`;
    }catch(e){}
  }

  if(best) leader.innerText="ğŸ”¥ Leader: "+best.sym+" ("+best.dp.toFixed(2)+"%)";
  renderHistory(); renderLeaderboard();
  results.innerHTML=html||"No penny stocks found";
}

function renderHistory(){
  historyEl.innerHTML=history.map(x=>`<div class="card watch">${x}</div>`).join("")||"No signals yet";
}
function renderLeaderboard(){
  leaderboardEl.innerHTML=Object.entries(leaderboard)
    .sort((a,b)=>b[1]-a[1]).slice(0,5)
    .map(x=>`<div class="card warm">${x[0]} â€” ${x[1]}</div>`).join("")||"No leaders yet";
}

async function fetchNewsOnly(){
  const r=await fetch(`https://finnhub.io/api/v1/news?category=general&token=${FINNHUB_KEY}`);
  const news=await r.json();
  results.innerHTML=news.slice(0,10).map(n=>`
    <div class="card watch">
      <b>NEWS</b><br>${n.headline}<br>
      <small>${n.source}</small><br>
      <a href="${n.url}" target="_blank">ğŸ“° Article</a>
    </div>`).join("");
}

const sessionEl=document.getElementById("session");
const results=document.getElementById("results");
const historyEl=document.getElementById("history");
const leaderboardEl=document.getElementById("leaderboard");
const leader=document.getElementById("leader");
const alertSound=document.getElementById("alertSound");
</script>

</body>
</html>
