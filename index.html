<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PennyS Scanner â€“ Daily Reset</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:-apple-system;background:#02040a;color:#e5e7eb}
.container{padding:16px}
.controls{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:10px}
button,input{background:#1f2937;color:#fff;border:none;border-radius:8px;padding:6px 10px}
input{width:70px}
table{width:100%;border-collapse:collapse;font-size:13px}
th,td{padding:6px;border-bottom:1px solid #1f2937}
th{opacity:.7;text-align:left}
.aplus{background:rgba(34,197,94,.25)}
.bsetup{background:rgba(234,179,8,.18)}
.skip{opacity:.4}
.good{color:#22c55e;font-weight:700}
.bad{color:#ef4444;font-weight:700}
.news a{color:#38bdf8;text-decoration:none}
.pr{font-weight:700}
.scoreA{color:#22c55e;font-weight:800}
.scoreB{color:#eab308;font-weight:800}
.scoreC{color:#9ca3af;font-weight:800}
.small{opacity:.6;font-size:12px}
.cooldown{color:#f87171;font-weight:700}
</style>
</head>

<body>
<div class="container">
<h2>PennyS Scanner (Daily Reset)</h2>

<div class="controls">
<button id="soundBtn">ðŸ”” ON</button>
<span id="cooldownLabel"></span>
<label><input type="checkbox" id="pre"> PM</label>
<label><input type="checkbox" id="post"> AH</label>

<button onclick="preset('lotto')">ðŸŽ°</button>
<button onclick="preset('scalp')">âš¡</button>
<button onclick="preset('momentum')">ðŸš€</button>

<label>Min <input id="minPrice" type="number" value="0.10"></label>
<label>Max <input id="maxPrice" type="number" value="10"></label>
<label>Risk <input id="riskPerTrade" type="number" value="100"></label>
</div>

<div class="small">
Session: <span id="session"></span> |
Feed: <span id="feedLabel"></span>
</div>

<table>
<thead>
<tr>
<th>Sym</th><th>Price</th><th>PMH</th><th>Vol</th>
<th>News</th><th>Stop</th><th>R:R</th><th>Sh</th>
<th>Score</th><th>Signal</th>
</tr>
</thead>
<tbody id="rows">
<tr><td colspan="10" class="small">Waitingâ€¦</td></tr>
</tbody>
</table>
</div>

<audio id="beep">
<source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg">
</audio>

<script>
/* ===== WAKE LOCK ===== */
let wakeLock=null;
async function requestWakeLock(){
 try{wakeLock=await navigator.wakeLock.request("screen");}catch(e){}
}
requestWakeLock();
document.addEventListener("visibilitychange",()=>{if(document.visibilityState==="visible")requestWakeLock()});

/* ===== DOM ===== */
const rows=document.getElementById("rows");
const beep=document.getElementById("beep");
const soundBtn=document.getElementById("soundBtn");
const sessionEl=document.getElementById("session");
const feedLabel=document.getElementById("feedLabel");
const cooldownLabel=document.getElementById("cooldownLabel");

let sound=true;
let pmh={}, lastPrice={}, lastVol={}, alerted={}, newsCache={};
let cooldownUntil=0;

/* DAILY RESET */
let lastTradingDate = localStorage.getItem("lastTradingDate");
function checkNewDay(){
 const today = new Date().toLocaleDateString("en-US",{timeZone:"America/New_York"});
 if(lastTradingDate !== today){
   pmh={}; lastPrice={}; lastVol={}; alerted={}; newsCache={};
   lastTradingDate=today;
   localStorage.setItem("lastTradingDate",today);
   console.log("New trading day reset");
 }
}

/* FEEDS */
const feeds=["day_gainers","most_actives","small_cap_gainers"];
let feedIndex=0;

/* NEWS */
const NEWS_TTL=5*60*1000;
const PR_SOURCES=["globenewswire","prnewswire","businesswire","accesswire"];

soundBtn.onclick=()=>{sound=!sound;soundBtn.textContent=sound?"ðŸ”” ON":"ðŸ”• OFF"}

function preset(p){
 if(p==="lotto"){minPrice.value=.1;maxPrice.value=1}
 if(p==="scalp"){minPrice.value=.3;maxPrice.value=3}
 if(p==="momentum"){minPrice.value=1;maxPrice.value=10}
 scan();
}

function session(){
 const d=new Date(new Date().toLocaleString("en-US",{timeZone:"America/New_York"}))
 const h=d.getHours()+d.getMinutes()/60
 if(h>=4&&h<9.5) return "PM"
 if(h>=9.5&&h<16) return "RTH"
 if(h>=16&&h<=20) return "AH"
 return "CLOSED"
}
function allowed(){
 const s=session()
 if(s==="PM") return pre.checked
 if(s==="RTH") return true
 if(s==="AH") return post.checked
 return false
}

async function getNews(sym){
 const now=Date.now();
 if(newsCache[sym]&&(now-newsCache[sym].time)<NEWS_TTL) return newsCache[sym];
 try{
  const r=await fetch(`https://corsproxy.io/?https://query1.finance.yahoo.com/v1/finance/search?q=${sym}`);
  const j=await r.json();
  if(j.news&&j.news.length){
    const n=j.news[0];
    const isPR=PR_SOURCES.some(src=>n.title.toLowerCase().includes(src));
    newsCache[sym]={title:n.title,url:n.link,isPR:isPR,time:now};
    return newsCache[sym];
  }
 }catch{}
 return null;
}

function updateCooldown(){
 if(Date.now()<cooldownUntil){
  const sec=Math.ceil((cooldownUntil-Date.now())/1000);
  cooldownLabel.textContent=`â¸ Cooldown ${sec}s`;
  cooldownLabel.className="cooldown";
  return true;
 }
 cooldownLabel.textContent="";
 return false;
}

async function scan(){
 checkNewDay();
 if(updateCooldown()) return;

 const currentFeed=feeds[feedIndex];
 feedLabel.textContent=currentFeed;
 feedIndex=(feedIndex+1)%feeds.length;

 sessionEl.textContent=session();
 if(!allowed()){
  rows.innerHTML=`<tr><td colspan=10 class=small>Session blocked</td></tr>`;
  return;
 }

 try{
  const r=await fetch(`https://corsproxy.io/?https://query1.finance.yahoo.com/v1/finance/screener/predefined/saved?count=30&scrIds=${currentFeed}`);
  const q=(await r.json()).finance.result[0].quotes;

  rows.innerHTML="";

  for(const t of q){
   const p=t.regularMarketPrice,v=t.regularMarketVolume||0,s=t.symbol;
   if(!s||!p) continue;

   const prevPrice=lastPrice[s]||p;
   const prevVol=lastVol[s]||v;
   lastPrice[s]=p; lastVol[s]=v;

   if(session()==="PM") pmh[s]=Math.max(pmh[s]||0,p);

   const hasPMH=pmh[s]>0;
   const retestHold=hasPMH&&p>=pmh[s]*0.99;
   const volAccel=v>prevVol*1.3;

   const newsObj=await getNews(s);
   const hasPR=newsObj&&newsObj.isPR;

   const stop=hasPMH?pmh[s]*0.97:p*0.97;
   const risk=p-stop;
   if(risk<=0) continue;

   const sh=Math.floor(100/risk);

   let score=0;
   if(hasPR) score+=3;
   if(retestHold) score+=2;
   if(volAccel) score+=2;
   if(score>=7) score+=1;

   let sig="SKIP",cls="skip",scoreClass="scoreC";
   if(score>=8){sig="A+ SETUP";cls="aplus";scoreClass="scoreA";}
   else if(score>=5){sig="B SETUP";cls="bsetup";scoreClass="scoreB";}

   rows.innerHTML+=`
   <tr class=${cls}>
    <td>${s}</td>
    <td>$${p.toFixed(2)}</td>
    <td>${hasPMH?pmh[s].toFixed(2):"-"}</td>
    <td>${(v/1e6).toFixed(2)}M</td>
    <td class="news">${newsObj?`<a target=_blank href="${newsObj.url}" class="${hasPR?'pr':''}">${newsObj.title}</a>`:"â€”"}</td>
    <td>$${stop.toFixed(2)}</td>
    <td>${sh}</td>
    <td class=${scoreClass}>${score}</td>
    <td>${sig}</td>
   </tr>`;

   if(sig==="A+ SETUP"&&!alerted[s]&&sound){
    beep.play();
    navigator.vibrate?.([200,100,200]);
    alerted[s]=1;
    cooldownUntil=Date.now()+5*60*1000;
   }
  }

  if(!rows.children.length)
   rows.innerHTML=`<tr><td colspan=10 class=small>No setups</td></tr>`;

 }catch{
  rows.innerHTML=`<tr><td colspan=10 class=small>Feed error</td></tr>`;
 }
}

scan();
setInterval(scan,20000);
setInterval(updateCooldown,1000);
</script>
</body>
</html>
