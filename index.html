<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PennyS Scanner</title>

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(180deg,#0b1220,#060a14);
    color: #fff;
  }
  header {
    padding: 20px;
    font-size: 28px;
    font-weight: 700;
  }
  .controls {
    display: flex;
    gap: 12px;
    padding: 0 20px 10px;
    flex-wrap: wrap;
  }
  button {
    background: #1c263b;
    color: #fff;
    border: none;
    border-radius: 12px;
    padding: 10px 14px;
    font-size: 14px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 12px;
    border-bottom: 1px solid #1c263b;
    font-size: 14px;
  }
  th {
    text-align: left;
    opacity: .7;
  }
  .alert-box {
    padding: 20px;
  }
  input {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin-bottom: 10px;
  }
</style>
</head>

<body>

<header>PennyS Scanner</header>

<div class="controls">
  <button onclick="enableSound()">ðŸ”” Enable Sound Alerts</button>

  <label>
    <input type="checkbox" id="premarket">
    Premarket
  </label>

  <label>
    <input type="checkbox" id="postMarket">
    Post-Market
  </label>
</div>

<table>
<thead>
<tr>
  <th>Sym</th>
  <th>Price</th>
  <th>Score</th>
  <th>Vol</th>
  <th>Type</th>
</tr>
</thead>
<tbody id="rows">
<tr><td colspan="5">Loadingâ€¦</td></tr>
</tbody>
</table>

<div class="alert-box">
  <h3>Set Alert</h3>
  <input id="sym" placeholder="Symbol">
  <input id="breakout" placeholder="Breakout">
  <input id="invalidate" placeholder="Invalidation">
  <button onclick="saveAlert()">Save Alert</button>
</div>

<audio id="beep">
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg">
</audio>

<script>
const API_KEY = "YOUR_POLYGON_KEY";
const rows = document.getElementById("rows");
let soundEnabled = false;

function enableSound() {
  soundEnabled = true;
  document.getElementById("beep").play();
}

function vibrate() {
  if (navigator.vibrate) navigator.vibrate([200,100,200]);
}

function nowMinutes() {
  const d = new Date();
  return d.getHours() * 60 + d.getMinutes();
}

function inMarket() {
  const t = nowMinutes();
  return t >= 570 && t <= 960;
}

function inPremarket() {
  const t = nowMinutes();
  return t >= 240 && t < 570;
}

function inPostMarket() {
  const t = nowMinutes();
  return t > 960 && t <= 1200;
}

async function loadData() {
  const pm = document.getElementById("premarket").checked;
  const post = document.getElementById("postMarket").checked;

  const allowed =
    inMarket() ||
    (pm && inPremarket()) ||
    (post && inPostMarket());

  if (!allowed) {
    rows.innerHTML =
      "<tr><td colspan='5'>Market closed</td></tr>";
    return;
  }

  try {
    const res = await fetch(
      `https://api.polygon.io/v2/snapshot/locale/us/markets/stocks/tickers?limit=20&apiKey=${API_KEY}`
    );
    const data = await res.json();

    if (!data.tickers) {
      rows.innerHTML =
        "<tr><td colspan='5'>No data (free tier)</td></tr>";
      return;
    }

    rows.innerHTML = "";

    data.tickers.forEach(t => {
      if (!t.ticker || !t.day || !t.day.v) return;

      const price = t.day.c?.toFixed(2) || "-";
      const vol = t.day.v;
      const score = Math.min(100, Math.floor(vol / 100000));

      if (score < 20) return;

      const type =
        inMarket() ? "Market" :
        inPremarket() ? "PM" : "AH";

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${t.ticker}</td>
        <td>${price}</td>
        <td>${score}</td>
        <td>${vol.toLocaleString()}</td>
        <td>${type}</td>
      `;

      rows.appendChild(tr);

      if (soundEnabled) {
        document.getElementById("beep").play();
        vibrate();
      }
    });

    if (!rows.children.length) {
      rows.innerHTML =
        "<tr><td colspan='5'>No qualifying tickers</td></tr>";
    }

  } catch (e) {
    rows.innerHTML =
      "<tr><td colspan='5'>Error loading data</td></tr>";
  }
}

function saveAlert() {
  alert("Alert saved locally (demo)");
}

loadData();
setInterval(loadData, 30000);
</script>

</body>
</html>
