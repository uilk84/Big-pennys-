<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PennyS Scanner</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top,#0e1a33,#05080f);
  color: #fff;
}
header {
  padding: 20px;
  font-size: 28px;
  font-weight: 700;
}
.controls {
  display: flex;
  gap: 14px;
  padding: 0 20px 10px;
  flex-wrap: wrap;
  align-items: center;
}
button {
  background: #1c263b;
  color: #fff;
  border: none;
  border-radius: 14px;
  padding: 12px 16px;
}
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  padding: 12px;
  border-bottom: 1px solid #1c263b;
}
th { opacity: .7; text-align:left; }
.alert-box { padding: 20px; }
input {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<header>PennyS Scanner</header>

<div class="controls">
  <button onclick="enableSound()">ðŸ”” Enable Sound Alerts</button>

  <label>
    <input type="checkbox" id="premarket" onchange="loadData()">
    Premarket
  </label>

  <label>
    <input type="checkbox" id="postmarket" onchange="loadData()">
    Post-Market
  </label>
</div>

<table>
<thead>
<tr>
  <th>Sym</th>
  <th>Price</th>
  <th>Score</th>
  <th>Vol</th>
  <th>Type</th>
</tr>
</thead>
<tbody id="rows">
<tr><td colspan="5">Loadingâ€¦</td></tr>
</tbody>
</table>

<div class="alert-box">
  <h3>Set Alert</h3>
  <input placeholder="Symbol">
  <input placeholder="Breakout">
  <input placeholder="Invalidation">
  <button>Save Alert</button>
</div>

<audio id="beep">
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg">
</audio>

<script>
const API_KEY = "YOUR_POLYGON_KEY";
const rows = document.getElementById("rows");
let soundEnabled = false;

function enableSound(){
  soundEnabled = true;
  document.getElementById("beep").play();
  navigator.vibrate?.([150,80,150]);
}

/* ðŸ”¥ FORCE US/EASTERN TIME ðŸ”¥ */
function easternMinutes(){
  const now = new Date();
  const est = new Date(
    now.toLocaleString("en-US", { timeZone: "America/New_York" })
  );
  return est.getHours()*60 + est.getMinutes();
}

function inMarket(){ return easternMinutes() >= 570 && easternMinutes() <= 960; }
function inPremarket(){ return easternMinutes() >= 240 && easternMinutes() < 570; }
function inPost(){ return easternMinutes() > 960 && easternMinutes() <= 1200; }

async function loadData(){
  const pm = document.getElementById("premarket").checked;
  const post = document.getElementById("postmarket").checked;

  const allowed =
    inMarket() ||
    (pm && inPremarket()) ||
    (post && inPost());

  if(!allowed){
    rows.innerHTML =
      "<tr><td colspan='5'>Market closed</td></tr>";
    return;
  }

  try {
    const res = await fetch(
      `https://api.polygon.io/v2/snapshot/locale/us/markets/stocks/tickers?limit=20&apiKey=${API_KEY}`
    );
    const data = await res.json();

    if(!data.tickers){
      rows.innerHTML =
        "<tr><td colspan='5'>No data (Polygon free tier)</td></tr>";
      return;
    }

    rows.innerHTML = "";

    data.tickers.forEach(t => {
      if(!t.day || !t.day.v) return;

      const vol = t.day.v;
      const score = Math.min(100, Math.floor(vol / 100000));
      if(score < 20) return;

      const type = inMarket() ? "Market" : inPremarket() ? "PM" : "AH";

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${t.ticker}</td>
        <td>${t.day.c?.toFixed(2) || "-"}</td>
        <td>${score}</td>
        <td>${vol.toLocaleString()}</td>
        <td>${type}</td>
      `;
      rows.appendChild(tr);

      if(soundEnabled){
        document.getElementById("beep").play();
        navigator.vibrate?.([200,100,200]);
      }
    });

    if(!rows.children.length){
      rows.innerHTML =
        "<tr><td colspan='5'>No qualifying tickers</td></tr>";
    }

  } catch(e){
    rows.innerHTML =
      "<tr><td colspan='5'>Fetch error</td></tr>";
  }
}

loadData();
setInterval(loadData, 30000);
</script>

</body>
</html>
