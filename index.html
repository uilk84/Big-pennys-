<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Penny Scanner v1 (Alt Feed)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg,#050b1a,#0a142a);
  color:#fff;
}
header {
  padding:16px;
  font-size:28px;
  font-weight:bold;
}
.controls {
  display:flex;
  gap:10px;
  padding:0 16px 10px;
  align-items:center;
}
input {
  background:#111a2f;
  border:none;
  border-radius:8px;
  color:white;
  padding:8px;
  width:120px;
}
button {
  background:#1f2b50;
  border:none;
  border-radius:8px;
  color:white;
  padding:8px 12px;
}
#status {
  padding:0 16px;
  opacity:.7;
  font-size:14px;
}
.card {
  background:#0f1b34;
  margin:12px 16px;
  padding:14px;
  border-radius:12px;
  border-left:5px solid #3aa0ff;
}
.hot { border-left-color:#00ff99; }
.warm { border-left-color:#ffaa00; }
.watch { border-left-color:#888; }
.symbol {
  font-size:20px;
  font-weight:bold;
}
.price { color:#3aa0ff; }
.news {
  margin-top:6px;
  color:#ccc;
}
.status {
  margin-top:6px;
  font-weight:bold;
}
a { color:#3aa0ff; text-decoration:none; }
</style>
</head>

<body>

<header>ðŸ“ˆ Penny Scanner v1 (Alt Feed)</header>

<div class="controls">
  <span>Min Vol</span>
  <input type="number" id="minVol" value="100000">
  <button onclick="scan()">Scan Now</button>
</div>

<div id="status">Loading feedâ€¦</div>
<div id="results"></div>

<script>
const FEED_URL = "https://financialmodelingprep.com/api/v3/stock_market/gainers?apikey=demo";
let soundOn = true;

async function scan(){
  document.getElementById("status").innerText = "Scanning marketâ€¦";
  try {
    const res = await fetch(FEED_URL);
    const data = await res.json();
    render(data);
    document.getElementById("status").innerText = "Live feed updated";
  } catch(e){
    document.getElementById("status").innerText = "Feed error";
    console.log(e);
  }
}

function render(stocks){
  const minVol = Number(document.getElementById("minVol").value);
  const list = document.getElementById("results");
  list.innerHTML = "";

  const filtered = stocks.filter(s => s.volume >= minVol && s.price <= 20);

  filtered.slice(0,20).forEach(s=>{
    let status="WATCH";
    let cls="watch";
    if(s.changesPercentage > 10){ status="HOT"; cls="hot"; }
    else if(s.changesPercentage > 5){ status="WARM"; cls="warm"; }

    const div = document.createElement("div");
    div.className = `card ${cls}`;
    div.innerHTML = `
      <div class="symbol">${s.symbol} <span class="price">$${s.price.toFixed(2)}</span></div>
      <div>Vol: ${s.volume.toLocaleString()}</div>
      <div class="news">${s.name}</div>
      <div class="status">Status: ${status}</div>
      <a href="https://finance.yahoo.com/quote/${s.symbol}" target="_blank">ðŸ“Š Chart</a>
    `;
    list.appendChild(div);
  });
}

scan();
setInterval(scan, 30000);
</script>

</body>
</html>
