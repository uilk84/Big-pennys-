<!DOCTYPE html>
<html>
<head>
  <title>Penny Scanner v4 (Stable)</title>
  <style>
    body { background:#0b1220;color:#fff;font-family:Arial;padding:15px }
    button,input { padding:8px;border-radius:8px;margin:5px }
    .card { background:#121c2e;padding:12px;margin:10px;border-left:6px solid #3fb }
    .hot { border-color:#00ff9c }
    .warm { border-color:#ffaa00 }
    .watch { border-color:#66ccff }
  </style>
</head>
<body>

<h2>ðŸ“ˆ Penny Scanner v4 (Stable)</h2>

Min Volume: <input id="minVol" value="100000">
<button onclick="scan()">Scan Now</button>

<div id="status"></div>
<div id="results"></div>

<script>
const API_KEY = "d1pdjtpr01qu436e4d50d1pdjtpr01qu436e4d5g";

async function scan(){
  document.getElementById("status").innerText="Scanning...";
  document.getElementById("results").innerHTML="";

  const movers = await fetch(`https://finnhub.io/api/v1/stock/symbol?exchange=US&token=${API_KEY}`);
  const symbols = (await movers.json()).slice(0,50);

  for(let s of symbols){
    try{
      const q = await fetch(`https://finnhub.io/api/v1/quote?symbol=${s.symbol}&token=${API_KEY}`);
      const d = await q.json();

      if(d.v > document.getElementById("minVol").value){
        let status="WATCH";
        if(d.dp>5) status="HOT";
        else if(d.dp>2) status="WARM";

        document.getElementById("results").innerHTML+=`
          <div class="card ${status.toLowerCase()}">
            <b>${s.symbol} $${d.c}</b><br>
            Vol: ${d.v}<br>
            Change: ${d.dp}%<br>
            Status: ${status}<br>
            <a href="https://www.tradingview.com/symbols/${s.symbol}/" target="_blank">Chart</a>
          </div>
        `;
      }
    } catch(e){}
  }

  document.getElementById("status").innerText="Scan complete";
}
</script>

</body>
</html>
