<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Penny Scanner â€“ Good v1</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin:0;
  font-family:-apple-system, BlinkMacSystemFont, sans-serif;
  background:#061018;
  color:#f1f5f9;
}
h1 {padding:12px;margin:0}
.controls {
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  padding:10px;
}
button, input, label {
  background:#0f1724;
  color:white;
  border:none;
  border-radius:10px;
  padding:8px 10px;
}
.small {font-size:13px;opacity:.8;padding:0 10px}

table {
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
th, td {
  padding:10px;
  border-bottom:1px solid #1f2937;
  text-align:left;
}
th {opacity:.6}

.hot {background:rgba(34,197,94,0.25)}
.warm {background:rgba(234,179,8,0.2)}
.watch {opacity:.6}

.news a {
  color:#7cc7ff;
  font-weight:600;
  text-decoration:none;
}

#cards {display:none;padding:10px}
.card {
  background:#0f1724;
  border-radius:12px;
  padding:12px;
  margin-bottom:12px;
}
.sym {font-weight:800;color:#38bdf8;font-size:18px}

@media(max-width:800px){
  table {display:none}
  #cards {display:block}
}
</style>
</head>

<body>
<h1>Penny Scanner (Good v1)</h1>

<div class="controls">
<button id="soundBtn">ðŸ”” ON</button>

<label><input type="checkbox" id="pre" checked> PM</label>
<label><input type="checkbox" id="post" checked> AH</label>

<label>Min <input id="minPrice" type="number" value="0.5" style="width:80px"></label>
<label>Max <input id="maxPrice" type="number" value="20" style="width:80px"></label>
<label>MinVol <input id="minVol" type="number" value="50000" style="width:100px"></label>

<label><input type="checkbox" id="showAll" checked> Show All</label>
</div>

<div class="small">
Session: <span id="session"></span> |
Feed: <span id="feedLabel"></span> |
Next scan in <span id="timer">20</span>s
</div>

<table>
<thead>
<tr>
<th>Sym</th>
<th>Price</th>
<th>Vol</th>
<th>News</th>
<th>Status</th>
</tr>
</thead>
<tbody id="rows">
<tr><td colspan="5">Loadingâ€¦</td></tr>
</tbody>
</table>

<div id="cards"></div>

<audio id="beep">
<source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg">
</audio>

<script>
let wakeLock=null;
async function requestWakeLock(){
 try{ if("wakeLock" in navigator) wakeLock=await navigator.wakeLock.request("screen"); }catch{}
}
requestWakeLock();

const rows=document.getElementById("rows");
const cards=document.getElementById("cards");
const beep=document.getElementById("beep");
const soundBtn=document.getElementById("soundBtn");
const feedLabel=document.getElementById("feedLabel");
const sessionEl=document.getElementById("session");
const timerEl=document.getElementById("timer");

let sound=true;
soundBtn.onclick=()=>{sound=!sound;soundBtn.textContent=sound?"ðŸ”” ON":"ðŸ”• OFF"}

const feeds=["day_gainers","most_actives","small_cap_gainers"];
let feedIndex=0;
let timer=20;

setInterval(()=>{
 timer--;
 if(timer<=0) timer=20;
 timerEl.textContent=timer;
},1000);

function getSession(){
 const d=new Date(new Date().toLocaleString("en-US",{timeZone:"America/New_York"}));
 const h=d.getHours()+d.getMinutes()/60;
 if(h>=4&&h<9.5) return "PM";
 if(h>=9.5&&h<16) return "RTH";
 if(h>=16&&h<=20) return "AH";
 return "CLOSED";
}

function allowed(){
 const s=getSession();
 if(s==="PM") return pre.checked;
 if(s==="RTH") return true;
 if(s==="AH") return post.checked;
 return false;
}

async function getNews(sym){
 try{
  const r=await fetch(`https://corsproxy.io/?https://query1.finance.yahoo.com/v1/finance/search?q=${sym}`);
  const j=await r.json();
  if(j.news && j.news.length){
    return {title:j.news[0].title,url:j.news[0].link};
  }
 }catch{}
 return null;
}

async function scan(){
 sessionEl.textContent=getSession();

 if(!allowed()){
  rows.innerHTML="<tr><td colspan=5>Session blocked</td></tr>";
  cards.innerHTML="";
  return;
 }

 const min=+minPrice.value||0.5;
 const max=+maxPrice.value||20;
 const minVol=+minVol.value||50000;
 const showAll=showAll.checked;

 const feed=feeds[feedIndex];
 feedLabel.textContent=feed;
 feedIndex=(feedIndex+1)%feeds.length;
 timer=20;

 rows.innerHTML="";
 cards.innerHTML="";

 try{
  const r=await fetch(`https://corsproxy.io/?https://query1.finance.yahoo.com/v1/finance/screener/predefined/saved?count=40&scrIds=${feed}`);
  const q=(await r.json()).finance.result[0].quotes;

  for(const t of q){
   const s=t.symbol;
   const p=t.regularMarketPrice;
   const v=t.regularMarketVolume||0;

   if(!s||!p) continue;
   if(p<min||p>max) continue;
   if(v<minVol) continue;

   const newsObj=await getNews(s);

   let score=0;
   if(newsObj) score++;
   if(v>200000) score++;
   if(v>500000) score++;

   let status="WATCH",cls="watch";
   if(score==2){status="WARM";cls="warm";}
   if(score>=3){status="HOT";cls="hot";}

   if(!showAll && status==="WATCH") continue;

   rows.innerHTML+=`
    <tr class="${cls}">
      <td>${s}</td>
      <td>$${p.toFixed(2)}</td>
      <td>${(v/1e6).toFixed(2)}M</td>
      <td class="news">${newsObj?`<a target=_blank href="${newsObj.url}">${newsObj.title}</a>`:"â€”"}</td>
      <td>${status}</td>
    </tr>
   `;

   cards.innerHTML+=`
    <div class="card ${cls}">
      <div class="sym">${s} $${p.toFixed(2)}</div>
      <div class="news">${newsObj?`<a target=_blank href="${newsObj.url}">${newsObj.title}</a>`:"â€”"}</div>
      <div>Status: ${status}</div>
    </div>
   `;

   if(status==="HOT" && sound){
     beep.play();
     navigator.vibrate?.([200,100,200]);
   }
  }

  if(!rows.children.length){
    rows.innerHTML="<tr><td colspan=5>No results</td></tr>";
    cards.innerHTML="";
  }

 }catch{
  rows.innerHTML="<tr><td colspan=5>Feed error</td></tr>";
 }
}

scan();
setInterval(scan,20000);
</script>
</body>
</html>
