<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Penny Scanner v9</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#0b1220;
  color:#e5f0ff;
}
header {
  text-align:center;
  padding:16px;
  font-size:26px;
  font-weight:bold;
}
button {
  padding:10px 16px;
  border:none;
  border-radius:10px;
  background:#3b82f6;
  color:white;
  font-size:16px;
}
#status {
  text-align:center;
  margin:10px;
  color:#7dd3fc;
}
.card {
  background:#111a2e;
  border-radius:14px;
  padding:14px;
  margin:12px;
  box-shadow:0 0 10px rgba(0,0,0,.4);
}
.symbol {
  font-weight:bold;
  font-size:18px;
}
.headline {
  margin-top:6px;
  color:#cbd5f5;
}
</style>
</head>
<body>

<header>ðŸ“ˆ Penny Scanner v9</header>

<div style="text-align:center;">
  <button onclick="runScan()">Scan Now</button>
</div>

<div id="status">Waitingâ€¦</div>
<div id="results"></div>

<script>
// ðŸ”‘ PUT YOUR FINNHUB KEY HERE (no spaces)
const API_KEY = "d5ubd49r01quhg55j9ogd5ubd49r01quhg55j9p0";

// Market session logic
function getSession() {
  const now = new Date();
  const et = new Date(now.toLocaleString("en-US",{timeZone:"America/New_York"}));
  const t = et.getHours()*60 + et.getMinutes();

  if (t >= 240 && t < 570) return "PRE-MARKET";
  if (t >= 570 && t <= 960) return "MARKET";
  if (t > 960 && t <= 1200) return "AFTER-HOURS";
  return "CLOSED";
}

async function runScan() {
  const statusEl = document.getElementById("status");
  const resultsEl = document.getElementById("results");

  const session = getSession();
  statusEl.innerText = `Session: ${session} | Live Finnhub News`;

  if(session === "CLOSED"){
    resultsEl.innerHTML = "<p style='text-align:center;'>Market closed</p>";
    return;
  }

  try {
    const url = `https://finnhub.io/api/v1/news?category=general&token=${API_KEY}`;
    const res = await fetch(url);

    if(!res.ok){
      throw new Error("API Error");
    }

    const data = await res.json();
    resultsEl.innerHTML = "";

    data.slice(0,15).forEach((item,i)=>{
      const sym = item.related ? item.related.split(",")[0] : "NEWS";
      resultsEl.innerHTML += `
        <div class="card">
          <div class="symbol">${sym}</div>
          <div class="headline">${item.headline}</div>
          <a href="https://www.tradingview.com/chart/?symbol=${sym}" target="_blank">ðŸ“Š Chart</a>
        </div>
      `;
    });

  } catch(e){
    statusEl.innerText = `Session: ${session} | API ERROR`;
    resultsEl.innerHTML = "<p style='text-align:center;color:red;'>Live feed unavailable</p>";
  }
}

// Auto refresh every 30 seconds
runScan();
setInterval(runScan,30000);
</script>

</body>
</html>
